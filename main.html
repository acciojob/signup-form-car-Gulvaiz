<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form Car</title>
</head>
<body>

<h2>Signup Form</h2>

<form action="#" method="post">

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Name">
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email">
  </div>

  <div>
    <label>Gender:</label><br>
    <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" required>
    <label for="gender_f">Female</label>
  </div>

  <div>
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="BMW">BMW</option>
    </select>
  </div>

  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required placeholder="Age">
  </div>

  <div>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>
  </div>

  <div>
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password">
  </div>

  <div>
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>
  </div>

  <button type="submit">Submit</button>

</form>

</body>
</html>
