<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<div>
	    <label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required>
        </div>

		<div>
			<label for="name">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
        </div>

		<div>
			<label>Gender:</label>
		<input type="radio" id="gender_m" name="gender"  required>
			<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
			<label for="gender_f">Female</label>
        </div>

		<div>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="BMW">BMW</option>
	  </div>

		<div>
	   <label for="age">Age:</label>
		<input type="number" id="age" name="age" required>
        </div>

		<div>
			<label for="dob">DOB</label>
		<input type="date" id="dob" required>
        </div>

		<div>
			<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        </div>

		<div>
			<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
        </div>

		<div>
			<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
        </div>
		
		<button type="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
